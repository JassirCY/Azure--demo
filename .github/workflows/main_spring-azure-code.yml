name: Build and deploy JAR app to Azure Web App - Spring-Azure-code

on:
  push:
    branches:
      - main
  workflow_dispatch:
   inputs:
      logLevel:
        description: 'Log level'
        required: true
      allowed_host:
        description: 'allowed host'
        required: true
      logLeve3:
        description: 'Log level3'
        required: true
      logLeve4:
        description: 'Log leve4'
        required: true
      logLeve5:
        description: 'Log leve5'
        required: true
      logLeve6:
        description: 'Log leve6'
        required: true
      logLeve7:
        description: 'Log leve7'
        required: true
      logLevel8:
        description: 'Log leve8'
        required: true
      logLeve9:
        description: 'Log leve9'
        required: true
     
jobs:
  print-tag:
    runs-on: ubuntu-latest
    if:  ${{ inputs.logLevel }} 
    steps:
      - name: Print the input tag to STDOUT
        run: echo  The tags are ${{ inputs.logLevel }} 
      - name: prompt
        id: prompt
        run: echo $(read -p 'input:' input && echo $input)

