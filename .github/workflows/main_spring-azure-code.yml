name: Build and deploy JAR app to Azure Web App - Spring-Azure-code

on:
  push:
    branches:
      - main
  workflow_dispatch:
   inputs:
      logLevel:
        description: 'Log level'
        required: true
     
     
jobs:
  print-tag:
    runs-on: ubuntu-latest
    if: github.event.inputs.logLevel == 'true'
    outputs:
      envname: ${{steps.fetch.outputs.envname}}
    steps:
      - name: Print the input tag to STDOUT
        id: fetch
        run: |
          echo  The tags are ${{ inputs.logLevel }}
          echo "envname==dev" >> "$GITHUB_OUTPUT"

  demojob:
    runs-on: ubuntu-latest
    needs: [print-tag]
    if: github.event.inputs.logLevel == 'true'
    environment: dev
    steps:
      - name: Print the demo
        run: echo  The demo are ${{ needs.print-tag.outputs.envname }}

